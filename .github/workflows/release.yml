name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.0)'
        required: true

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get git hash
        id: git
        run: |
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "hash=$GIT_HASH" >> $GITHUB_OUTPUT
          echo "Git hash: $GIT_HASH"

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          RELEASE_VERSION="${VERSION}-${{ steps.git.outputs.hash }}"
          echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $RELEASE_VERSION"

      - name: Install LLVM 19
        uses: egor-tensin/setup-llvm@v1
        with:
          version: 19

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 5.1.x
          dune-cache: false

      - name: Install OCaml dependencies
        run: |
          opam install -y llvm easy_logging spectrum cmdliner ppx_deriving ppx_expect ppx_inline_test dune odoc

      - name: Build project
        run: |
          eval $(opam env)
          dune build

      - name: Create binary archive
        id: archive
        run: |
          eval $(opam env)
          dune install --prefix=_install
          mkdir -p novac-${{ steps.version.outputs.version }}-ubuntu/bin
          cp _install/default/bin/main.exe novac-${{ steps.version.outputs.version }}-ubuntu/bin/novac || \
          cp _install/default/bin/novac novac-${{ steps.version.outputs.version }}-ubuntu/bin/novac
          tar czf novac-${{ steps.version.outputs.version }}-ubuntu.tar.gz novac-${{ steps.version.outputs.version }}-ubuntu/
          echo "archive=novac-${{ steps.version.outputs.version }}-ubuntu.tar.gz" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: novac-${{ steps.version.outputs.version }}-ubuntu
          path: ${{ steps.archive.outputs.archive }}
          retention-days: 1

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get git hash
        id: git
        run: |
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "hash=$GIT_HASH" >> $GITHUB_OUTPUT
          echo "Git hash: $GIT_HASH"

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          RELEASE_VERSION="${VERSION}-${{ steps.git.outputs.hash }}"
          echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $RELEASE_VERSION"

      - name: Install LLVM 19
        run: |
          brew install llvm@19

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 5.1.x
          dune-cache: false

      - name: Install OCaml dependencies
        run: |
          export LLVM_CONFIG=$(brew --prefix llvm@19)/bin/llvm-config
          opam install -y llvm easy_logging spectrum cmdliner ppx_deriving ppx_expect ppx_inline_test dune odoc

      - name: Build project
        run: |
          eval $(opam env)
          dune build

      - name: Create binary archive
        id: archive
        run: |
          eval $(opam env)
          dune install --prefix=_install
          mkdir -p novac-${{ steps.version.outputs.version }}-macos/bin
          cp _install/default/bin/main.exe novac-${{ steps.version.outputs.version }}-macos/bin/novac || \
          cp _install/default/bin/novac novac-${{ steps.version.outputs.version }}-macos/bin/novac
          tar czf novac-${{ steps.version.outputs.version }}-macos.tar.gz novac-${{ steps.version.outputs.version }}-macos/
          echo "archive=novac-${{ steps.version.outputs.version }}-macos.tar.gz" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: novac-${{ steps.version.outputs.version }}-macos
          path: ${{ steps.archive.outputs.archive }}
          retention-days: 1

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get git hash
        id: git
        run: |
          $GIT_HASH = git rev-parse --short HEAD
          echo "hash=$GIT_HASH" >> $env:GITHUB_OUTPUT
          echo "Git hash: $GIT_HASH"
        shell: pwsh

      - name: Set version
        id: version
        run: |
          if ("${{ github.ref }}".StartsWith("refs/tags/")) {
            $VERSION = "${{ github.ref }}".Substring("refs/tags/v".Length)
          } else {
            $VERSION = "${{ github.event.inputs.version }}"
          }
          $RELEASE_VERSION = "$VERSION-${{ steps.git.outputs.hash }}"
          echo "version=$RELEASE_VERSION" >> $env:GITHUB_OUTPUT
          echo "Release version: $RELEASE_VERSION"
        shell: pwsh

      - name: Install LLVM 19
        run: |
          choco install llvm --version=19.1.0 -y
        shell: pwsh

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 5.1.x
          dune-cache: false

      - name: Install OCaml dependencies
        run: |
          $env:LLVM_CONFIG = "C:\Program Files\LLVM\bin\llvm-config.exe"
          opam install -y llvm easy_logging spectrum cmdliner ppx_deriving ppx_expect ppx_inline_test dune odoc
        shell: pwsh

      - name: Build project
        run: |
          eval $(opam env)
          dune build
        shell: pwsh

      - name: Create binary archive
        id: archive
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $dir = "novac-$version-windows"
          New-Item -ItemType Directory -Path "$dir/bin" -Force | Out-Null
          Copy-Item "_install/default/bin/main.exe" "$dir/bin/novac.exe" -ErrorAction SilentlyContinue
          if (!(Test-Path "$dir/bin/novac.exe")) {
            Copy-Item "_install/default/bin/novac.exe" "$dir/bin/novac.exe"
          }
          Compress-Archive -Path $dir -DestinationPath "$version-windows.zip"
          echo "archive=$version-windows.zip" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: novac-${{ steps.version.outputs.version }}-windows
          path: ${{ steps.archive.outputs.archive }}
          retention-days: 1

  release:
    needs: [build-ubuntu, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get git hash
        id: git
        run: |
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "hash=$GIT_HASH" >> $GITHUB_OUTPUT

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          RELEASE_VERSION="${VERSION}-${{ steps.git.outputs.hash }}"
          echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p releases
          find artifacts -name "*.tar.gz" -o -name "*.zip" | xargs -I {} mv {} releases/
          ls -lah releases/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: releases/*
          body: |
            # Supernova Compiler Release ${{ steps.version.outputs.version }}
            
            This release includes pre-built binaries for multiple platforms.
            
            ## Installation
            
            Extract the appropriate archive for your platform and add the `bin` directory to your `PATH`.
            
            ### macOS and Linux
            ```bash
            tar xzf novac-${{ steps.version.outputs.version }}-<platform>.tar.gz
            export PATH="$(pwd)/novac-${{ steps.version.outputs.version }}-<platform>/bin:$PATH"
            ```
            
            ## Building from Source
            
            See [README.md](https://github.com/super-nova-lang/novac/blob/main/README.md) for build instructions.
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
